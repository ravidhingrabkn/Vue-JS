<!DOCTYPE HTML>
<html>
	<head>
		<title>Intro to v-bind</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.container{background:#cecece;}
		</style>
	</head>
	<body>
	
	<div id="app">
		<!--
		//step 1: open console
		//step 2: inspect "look at me!" HTML
		//step 3: notice how the class is set for the span to "container"
		
		v-bind:html_attribute_key="data_object_property"
		
		or 
		
		v-bind:html_attribute_key="'string_literal'"
		
		EXAMPLES
		data properties
			v-bind:style="newStyle"
			v-bind:alt="newAlt"
		
		string literals
			v-bind:href="'www.vuejs.org'"
			v-bind:style="'display:block;margin-top:20px;'"
			v-bind:alt="'New Alt Text'"
		
		WARNING: Vue.js doesn't like dynamically setting IDs. Try it!
		
		ASYNCHRONOUS LEARNING EXERCISE
			1. Create an image and set the following attributes with Vue {src, alt, title}
			2. Augment the span below to include another class called "highlight", which has a yellow border.
		-->
		<span v-bind:class="loadClass"  v-bind:style="newStyle" >
			look at me!
		</span>
        <img v-bind:title="newTitle" v-bind:src="newSrc" v-bind:alt="imageNewAlt" v-bind:style="imageNewStyle">
	</div>
	
	<script>
	var app = new Vue({
		//Bind Vue object to HTML element through query selector
		el: '#app',
		data:{
			loadClass : 'container highlight',            
			newStyle : 'font-size:30px; border: solid yellow',
			
            newSrc: 'https://media1.popsugar-assets.com/files/thumbor/AqDVD6_DQ4wYnaFkw8IH3bgUX40/fit-in/728xorig/filters:format_auto-!!-:strip_icc-!!-/2022/08/08/957/n/1922398/117c1c7362f1870967bf08.62233584_/i/nick-jonas-priyanka-chopra-kids.jpg',
            imageNewAlt: 'Priyanka & Nick Jonas',
            imageNewStyle: 'display:block;margin-top:20px;',
            newTitle: 'Priyanka & Nick Jonas'
			
		}
	});
	
	
	
	</script>
	</body>
</html>
